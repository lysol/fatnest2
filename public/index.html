<!DOCTYPE html> 
<html data-ng-app="fatnest">
<head> 

<base href="/" />
<meta charset="UTF-8" />

<!-- Meta Details -->
<title>Fatnest</title>

<!-- iOS -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


<!-- bower:css -->
<link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css" />
<!-- endbower -->

<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/twitter-text/twitter-text.js"></script>
<!-- endbower -->

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/resourceCacheService.js"></script>
<script type="text/javascript" src="js/homeController.js"></script>
<script type="text/javascript" src="js/fatnestController.js"></script>
<script type="text/javascript" src="js/dashboardController.js"></script>
<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>



</head>

<body>
	<div class="container">

		<div class="row">
			<header><h1>fatnest</h1></header>
		</div>

		<div ng-controller="fatnestController">
				
				<div ng-view>

				</div>
			</div>
		</div>

		{% if body_dataset|default(false) %}
		<div type="text/javascript" preload-body='{{ body_dataset|json }}'></div>
		{% endif %}
	</body>
</body>
</html>
