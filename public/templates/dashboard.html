	<div class="row">
		<div class="four columns">
			<div class="row">
				<h3>Tweet</h3>
				<select ng-model="selectedAccount" ng-change="refreshTweets(selectedAccount)" ng-options="account.screen_name for account in delegatedAccounts track by account.id">
				</select>
				<textarea class="u-full-width"
					ng-model="draft" 
					ng-change="evalTweet()"
					></textarea>
				<button ng-disabled="!checkTweet()" ng-click="tweet()">Tweet</button>
				<div ng-bind="charCount"></div>
			</div>

			<div class="row">
				<h3>Delegate your account</h3>
			
				<ul>
					<li ng-repeat="account in delegatedToAccounts">
						{{ account.screen_name }}
						<button ng-click="removeDelegate(account.id)">X</button>
					</li>
				</ul>
				<form name="newDelegateForm" novalidate ng-submit="checkDelegate()">
				<input name="newDelegate" ng-model="newDelegate" required>
				<button>Add</button>
				<div ng-show="newDelegateForm.newDelegate.$touched && newDelegateForm.newDelegate.$error" ng-messages="newDelegateForm.newDelegate.$error">
					<div ng-message="required">You must enter a Twitter username.</div>
					<div ng-message="duplicate">You've already delegated to this account.</div>
				</div>
				</form>
			</div>

			<div class="row">
				<small>Signed in as <strong>@{{ primaryAccount.username }}</strong> <a href="/logout" target="_self">Log out</a></small>
			</div>
		</div>

		<div class="eight columns" ng-bind-html="tweets" ng-hide="tweetsLoading">

		</div>
	</div>

	<script>window.twttr = (function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0],
	    t = window.twttr || {};
	  if (d.getElementById(id)) return t;
	  js = d.createElement(s);
	  js.id = id;
	  js.src = "https://platform.twitter.com/widgets.js";
	  fjs.parentNode.insertBefore(js, fjs);
	 
	  t._e = [];
	  t.ready = function(f) {
	    t._e.push(f);
	  };
	 
	  return t;
	}(document, "script", "twitter-wjs"));</script>
